<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-button">Login</button>
        <span>
            아직 회원이 아니라면 회원가입을 진행해주세요.
            <a href="{% url 'signup' %}">회원가입</a>
        </span>
    </form>
</body>
</html>
