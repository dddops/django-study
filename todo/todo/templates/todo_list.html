{% extends 'base.html' %}
{% block content %}
<h1>todo 목록 {{ count }}</h1>
    <p style="text-align: right">
        <a href="{% url 'todo_create' %}">생성</a>
    </p>
{% for todo in todos %}
    <p>
        <a href="{% url 'todo_info' todo.pk %}">
            {{ todo.id }} | {{ todo.title }}
            <span>
                ({{ todo.user.username }})
            </span>  - {{ todo.created_at | date:'Y-M-D' }}
        </a>
    </p>
{% endfor %}
{% endblock %}
